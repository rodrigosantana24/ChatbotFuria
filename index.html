<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Furia Sports</title>
</head>
<body>
    
    <header class="toolbar">
        <div class="logo-name">
            <img src="assets/icon1.png" alt="Logo FURIA" class="logo-img">
            FURIA SPORTS
        </div>
    </header>

    <div class="slider">

        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="assets/image4.jpg" alt="imagem 1" />
            </div>

            <div class="slide">
                <img src="assets/image1.jpg" alt="imagem 1" />
            </div>
            
            <div class="slide">
                <img src="assets/image5.jpg" alt="imagem 1" />
            </div>
            
            <div class="slide">
                <img src="assets/image3.jpg" alt="imagem 1" />
            </div>
            
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>

    <main>
        <div>
            <script> window.chtlConfig = { chatbotId: "9322763663" } </script>
            <script async data-id="9322763663" id="chatling-embed-script" 
            type="text/javascript" src="https://chatling.ai/js/embed.js"></script>
        </div>
    </main>

    <script src="script.js"></script>
    
</body>

</html>
